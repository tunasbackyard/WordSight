<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modals/start-modal.css" />
    <link rel="stylesheet" href="css/modals/time-over-modal.css">
    <title>WordSight</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">WordSight</div>
        <div class="nav__container">
          <ul class="nav__list">
            <li class="nav__link" id="restart-btn" title="Restart Game">🔄</li>
            <li class="nav__link" id="rules-btn" title="Game Rules">📔</li>
            <li class="nav__link" id="dev-btn" title="Developer"><a href="https://github.com/neglux" target="_blank">👨‍💻</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="box">
        <div class="box__container">
          <input class="box__letter" maxlength="1" id="box-1" />
          <input class="box__letter" maxlength="1" id="box-2" />
          <input class="box__letter" maxlength="1" id="box-3" />
          <input class="box__letter" maxlength="1" id="box-4" />
          <input class="box__letter" maxlength="1" id="box-5" />
          <input class="box__letter" maxlength="1" id="box-6" />
        </div>
      </section>
      <section class="question">
        <div class="question__container">
          <p class="question__text" id="question">
            the process of being active, energetic activity
          </p>
        </div>
      </section>
      <section class="info">
        <div class="info__container">
          <div class="info__time"><p id="time">2:00</p></div>
          <div class="info__score">
            <p id="score">0</p>
          </div>
          <div class="info__pass">
            <button class="info__btn" id="pass-btn">↪ Pass</button>
          </div>
        </div>
      </section>
    </main>
    <section id="start" class="modal">
      <div class="start__container">
        <button class="modal--btn" id="start-btn">
          <!--120000-->
          Start Game
        </button>
        <li class="nav__link" id="rules-btn">📔 Game Rules</li>
        <li class="nav__link" id="about-btn""><a class="dev__link" href="https://github.com/neglux" target="_blank">👨‍💻 Developer</a></li>
      </div>
    </section>
    <section id="end" class="modal hidden">
      <div class="end__container">
        <span class="end__title">Time is Over
        </span>
        <div class="end__score">
          <span class="end__highscore">Your score:&nbsp;</span>
          <p id="to-score">0</p>
        </div>
        <button class="modal--btn" id="to-restart-btn">Restart Game</button>
      </div>
    </section>
    <script type="text/json" src="words.json"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
